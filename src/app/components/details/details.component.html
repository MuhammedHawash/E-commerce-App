<div class="container mt-5 ">
  <div class="row">
    <div class="col-md-3">
      <img [src]="product.imageCover" class="w-100" [alt]="product.slug">

    </div>

    <div class="col-md-9">
      <h2>{{product.title}}</h2>
      <p class="text-muted">{{product.description}}</p>
      <span class="my-3">{{product.category.name}}</span>
      <div class="d-flex justify-content-between my-5">

        <span>{{product.price}} EGP</span>
        <span><i class="fa-solid fa-star rating-color"></i>{{product.ratingsAverage}}</span>
      </div>
      <hr class="bg-main">

      <app-button [ngClass]="{'w-100': true}">Add to cart</app-button>
    </div>
  </div>
</div>
